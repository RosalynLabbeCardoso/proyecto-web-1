<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi pagina web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="header"></div>
        <div class="cajaCentral">
            <h1 class="tituloColor">Nos encantaria conocer tu opinion!</h1>
            <p>dejanos un comentario y te responderemos en breve...</p>
            <form id="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="introduce tu nombre y apellido">
                <span id="errorNombre" class="error"></span><br>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="introduce tu email" autocomplete="on">
                <span id="errorEmail" class="error"></span><br>
                <label for="comentario">Comentario:</label>
                <textarea placeholder="escribe tu comentario aqui!" cols="50" rows="7" id="comentario"></textarea>
                <span id="errorComentario" class="error"></span><br>
                <button type="submit">Enviar</button>
            </form>
        </div>
        <div id="footer2"></div>
    </main>
    <script src="contact.js"></script>
</body>
</html>
